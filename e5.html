<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 5</title>
    <!-- CDN for tailwind latest version -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>

<body class="bg-gray-200">
    <h1 class="text-center text-lg uppercase p-4 bg-green-600 text-white font-bold">
        Ejercicios del II Parcial - JavaScript
    </h1>

    <p class="text-center p-10 bg-yellow-400 text-black font-bold" id="descripcion"></p>
    <ul class="listaEjercicios list-none p-4 grid grid-cols-2 sm:grid-cols-5 gap-4"></ul>
        <script>
            let num1 = parseInt(prompt("Ingrese el primer numero"));
            let num2 = parseInt(prompt("Ingrese el segundo numero"));
            let suma = num1 + num2;
            let resta = num1 - num2;
            let multiplicacion = num1 * num2;
            let division = num1 / num2;
            let modulo = num1 % num2;
            document.write("La suma es: " + suma + " La resta es: " + resta + " La multiplicacion es: " + multiplicacion + " La division es: " + division + " El modulo es: " + modulo + "%");
        </script>
        <script src="ejercicios.js"></script>
</body>
</html>
