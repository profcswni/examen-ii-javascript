<body>
    <script>
        

        let personas = prompt("ingrese el numero de personas");
        let repollo = prompt("ingrese el precio del repollo");
        let yuca = prompt("ingrese el precio de la yuca");
        let chicharron = prompt("ingrese el precio del chicharron");
        let repollo_total = personas / 4 * repollo;
        let yuca_total = personas / 4 * yuca;
        let chicharron_total = personas / 4 * chicharron;
        let total = repollo_total + yuca_total + chicharron_total;
        document.write("el coste total de la comida es: " + total);









    </script>
