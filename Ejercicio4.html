<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    
    <Script>
        //Algoritmo coorespondiente a un programa que escribe el porcentaje descontado en una compra
        //introduciendo por teclado el precio de la tarifa y el precio pagado

        var  tarifa  =  parseInt ( prompt ( "Ingrese el precio de la tarifa" ) ) ;

        var  pagado  =  parseInt ( prompt ( "Ingrese el precio pagado" ) ) ;

        var  descuento  =  (tarifa - pagado  )  /  tarifa *  100 ;

        document.write( "El porcentaje descontado es: "  +  descuento  +  "%" ) ;

        
    </Script>
</body>
</html>
